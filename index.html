<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J2ME Skin Collection</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background: #f0f2f5;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .skin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .skin-card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .skin-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .skin-info {
            text-align: center;
        }

        .download-btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .download-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>J2ME Skin Collection</h1>
        <p>Kumpulan skin untuk J2ME Loader</p>
    </div>

    <div class="skin-grid">
        <!-- Contoh card untuk satu skin -->
        <div class="skin-card">
            <img src="skins/skin1.png" alt="Skin 1">
            <div class="skin-info">
                <h3>Nama Skin</h3>
                <p>Dibuat oleh: Pembuat</p>
                <p>Untuk Game: Nama Game</p>
                <a href="skins/skin1.png" download class="download-btn">Download</a>
            </div>
        </div>

        <!-- Tambahkan card lain di sini -->
    </div>
</body>
</html>
