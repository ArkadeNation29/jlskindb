<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JL-Mod Skins Database</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background: #f0f2f5;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .skin-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .skin-card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1 1 20%;
            max-width: calc(20% - 20px);
        }

        .skin-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .skin-info {
            text-align: center;
            font-size: 1.5vw;
        }

        .download-btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 1.5vw;
        }

        .download-btn:hover {
            background: #45a049;
        }

        @media (max-width: 600px) {
            .skin-card {
                flex: 1 1 calc(50% - 20px);
                max-width: calc(50% - 20px);
            }

            .skin-info {
                font-size: 3vw;
            }

            .download-btn {
                font-size: 3vw;
            }
        }

        #thumbnail-canvas {
            display: none;
        }

        .view-counter {
            text-align: center;
            margin: 20px 0;
            font-size: 1.5em;
            color: #333;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>JL-Mod Skins Database</h1>
        <p>Effortlessly Find Your Perfect JL-Mod Skins</p>
    </div>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search skins...">
    </div>

    <div class="skin-grid" id="skin-grid">
        <!-- Skin cards here... -->
    </div>

    <div class="view-counter" id="view-counter">
        Monthly Views: <span id="view-count">0</span>
    </div>

    <div class="footer">
        <p>&copy; 2025 JL-Mod Skins Database. All rights reserved.</p>
    </div>

    <canvas id="thumbnail-canvas"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('search-input');
            const skinGrid = document.getElementById('skin-grid');
            const skinCards = Array.from(document.querySelectorAll('.skin-card'));

            // Sort skin cards by name
            skinCards.sort((a, b) => {
                const nameA = a.querySelector('.skin-info h3').textContent.toLowerCase();
                const nameB = b.querySelector('.skin-info h3').textContent.toLowerCase();
                return nameA.localeCompare(nameB);
            });

            // Append sorted skin cards back to the grid
            skinCards.forEach(card => {
                skinGrid.appendChild(card);
            });

            searchInput.addEventListener('input', function () {
                const searchTerm = searchInput.value.toLowerCase();
                skinCards.forEach(card => {
                    const tags = card.getAttribute('data-tags').toLowerCase();
                    const name = card.querySelector('.skin-info h3').textContent.toLowerCase();
                    if (tags.includes(searchTerm) || name.includes(searchTerm)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });

            // Simple view counter logic
            const viewCounter = document.getElementById('view-counter');
            const viewCount = document.getElementById('view-count');
            let count = localStorage.getItem('viewCount') || 0;
            count++;
            localStorage.setItem('viewCount', count);
            viewCount.textContent = count;
        });
    </script>
</body>

</html>
